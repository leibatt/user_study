<html>
<head>
	{% block head %}

	<title>{% block title %}{% endblock %} - ScalaR User Study</title>

	{% endblock %}
</head>


<body>
	<h1>{% block header %}{% endblock %}</h1>
	<div id="content">
	{% block content %}
	{% endblock %}
	</div>
	{% block form %}
	<form id="done-button" method="POST" action="{% block next %}{% endblock %}">
		<input type="submit" value="Done with {% block donebutton %}{% endblock %}"/>
	</form>
	{% endblock %}
</body>
